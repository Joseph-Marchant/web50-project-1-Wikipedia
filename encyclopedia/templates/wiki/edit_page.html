{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <h1>Edit a page.</h1>
    <form action="{% url 'edit_page' title %}" method="post">
        {% csrf_token %}
        <p>
            <label for="id_title">Title:</label>
            <input type="text" name="title" required id="id_title" value="{{ title }}"> 
        </p>
        <p>
            <label for="id_content">Content:</label>
            <textarea name="content" cols="40" rows="10" style="height: 400px; width: 600px" required id="id_content">{{ content }}</textarea>
        </p>
        <input type="submit" value="Save Changes">
    </form>
{% endblock %}
